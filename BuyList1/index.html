<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="bl-background">
    <div class="bl-column-1">
       <div class="bl-anp">
           <div class="bl-anp-field">
               <input class="bl-anp-product-name" type="text" value="Назва товару" title="product">
               <button class="bl-anp-button">Додати</button>
           </div>
       </div>
        <div class="bl-row">
            <div class="bl-product" contenteditable="true">
                Помідори
            </div>
            <div class="bl-count">
                <button class="bl-minus">-</button>
                <span class="bl-quantity">1</span>
                <button class="bl-plus">+</button>
            </div>
            <div class="bl-bought-and-cross">
                <button class="bl-bought">Куплено</button>
                <button class="bl-cross">&#x2716</button>
            </div>
        </div>
        <div class="bl-row">
            <div class="bl-product" contenteditable="true">
                Печиво
            </div>
            <div class="bl-count">
                <button class="bl-minus">-</button>
                <span class="bl-quantity">1</span>
                <button class="bl-plus">+</button>
            </div>
            <div class="bl-bought-and-cross">
                <button class="bl-bought">Куплено</button>
                <button class="bl-cross">&#x2716</button>
            </div>
        </div>
        <div class="bl-row">
            <div class="bl-product" contenteditable="true">
                Сир
            </div>
            <div class="bl-count">
                <button class="bl-minus">-</button>
                <span class="bl-quantity">1</span>
                <button class="bl-plus">+</button>
            </div>
            <div class="bl-bought-and-cross">
                <button class="bl-bought">Куплено</button>
                <button class="bl-cross">&#x2716</button>
            </div>
        </div>
    </div>
    <div class="bl-column-2">
        <div class="bl-title-remains">
            <p>Залишилося</p>
        </div>
        <div class="bl-remains-list">
            <span class="bl-small-row">
                Помідори
                <span class="bl-small-row-number">1</span>
            </span>
            <span class="bl-small-row">
                Печиво
                <span class="bl-small-row-number">1</span>
            </span>
            <span class="bl-small-row">
                Сир
                <span class="bl-small-row-number">1</span>
            </span>
        </div>
        <div class="bl-title-does-not-remain">
            <p>Куплене</p>
        </div>
        <div class="bl-does-not-remain-list">

        </div>
    </div>
</div>

</body>
</html>
